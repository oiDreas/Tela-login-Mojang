<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a24e0b88f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./js.js"></script>
    <title> Login Minecraft </title>
</head>
<body>
    <header>
        <div class="menu-content">
                <h1 class="logo"> Minecraft </h1>
            <nav class="header-menu">
                <ul class="list-itens">
                    <li> <a href="#"> Home </a> </li>
                    <li> <a href="#"> Jogos </a> </li>
                    <li> <a href="#"> Contato </a> </li>
                    <li> <a href="#"> <i class="fa-brands fa-instagram"></i> </a> </li>
                    <li> <a href="#"> <i class="fa-brands fa-facebook"></i> </a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-login">
            
                <div class="titulo">
                    <h1> Crie sua conta Mojang </h1>
                </div>
            <div class="campos">
                <div class="email">
                     <!--<label for="email"> Email </label> -->
                    <input type="email" id="email" placeholder="Digite seu email">

                    <!--<label for="email"> Repetir email </label>-->
                    <input type="email" id="email" placeholder="Confirme seu email">
                </div>

                <div class="senha">
                   <!--<label for="password"> Senha </label>-->
                    <input type="password" id="password" placeholder="Defina sua senha">

                    <!--<label for="password"> Repetir senha </label>--> 
                    <input type="password" id="password" placeholder="Confirme sua senha">
                </div>

               <!-- <div class="data">
                    <label for="date"> Data de nascimento </label>
                    <input type="date" id="Date">
                </div> -->

                <div class="btns">
                    <input type="submit" value="Cadastrar" id="Cadastrar">
                    <input type="submit" value="Voltar" id="Voltar">
                </div>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <nav class="contatos">
                <ul class="contatos-itens">
                    <li><a href="#"> Ajuda </a></li>
                    <li><a href="#"> Criador </a></li>
                    <li><a href="#"> Sobre </a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
